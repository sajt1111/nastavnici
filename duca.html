<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dubravka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #282c34; /* Tamnija pozadina */
            color: white;
        }

        /* Postavljanje slika u mrežu */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Stilovi za video */
        video {
            display: block;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Stilovi za fullscreen modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            align-items: center;
            justify-content: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .modal .close {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 40px;
            color: white;
            cursor: pointer;
        }

    </style>
</head>

    <!-- Modal za fullscreen prikaz slike -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="imgInModal">
    </div>

    <script>
        // Uzmi sve slike iz galerije
        const images = document.querySelectorAll('.gallery img');
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('imgInModal');
        const closeModal = document.querySelector('.close');

        // Dodaj event listener za svaki klik na sliku
        images.forEach(img => {
            img.addEventListener('click', () => {
                modal.style.display = "flex"; // Prikaži modal
                modalImg.src = img.src; // Postavi sliku u modal
            });
        });

        // Zatvaranje modala
        closeModal.addEventListener('click', () => {
            modal.style.display = "none"; // Sakrij modal
        });

        // Zatvaranje modala pritiskom na Escape dugme
        window.addEventListener('keydown', (event) => {
            if (event.key === "Escape") {
                modal.style.display = "none";
            }
        });
    </script>
